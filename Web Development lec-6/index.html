<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn it</title>
</head>

<body>
    <h1>Form To Apply For Sigma Developement Course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <label for="Comment">Enter you comment</label>
        <textarea name="Comment" id="Comment" cols="50" rows="4">Enter Your Comment Here,,,,,</textarea>
        <Div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </Div>
    </form>
</body>

</html>
