<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aquamarine;
        }
        .box1{
            color: red;
            padding: 10px;
        }
        .box2{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box box1">
        i am a box
    </div>
    <div class="box box2">
        i am another box
    </div>

</body>
</html>
