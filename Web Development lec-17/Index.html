<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
<style>
    div{
        border: 2px solid black;
        padding: 25px;
        box-shadow: 5px 15px 5px red;
    }
    p{
        text-shadow: 1px 1px 1px red;
    }


</style>
</head>
<body>
    <div>I am the box</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat quidem pariatur voluptatibus! Impedit delectus corporis voluptates deserunt quia sint consectetur.</p>
</body>
</html>
